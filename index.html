<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">

	<!-- Older IE browser compatibility -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- jQuery -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Train Scheduler</title>
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	<!-- CSS Styling -->
	<link rel="stylesheet" type="text/css" href="assets/css/trains.css">
	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">C'mon Ride the Train!</h1>
			<p class="text-center">Choo Choo, Choo Ride It!</p>
		</div>

		<div class="row">
        	<div class="col-lg-12">
				<div class="panel panel-info">
					<div class="panel-heading">
			    		<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
			    	</div>
					<div class="panel-body">
						<!-- Basic panel example -->
					<table class="table table-hover" id='train-table'>
                		<thead>
                  			<tr>
                    			<th>Train Name</th>
			                    <th>Destination</th>
			                    <th>Frequency (min)</th>
			                    <th>Next Arrival</th>
			                    <th>Minutes Away</th>
                  			</tr>
                		</thead>
                		<tbody>
                		</tbody>
              		</table>
            		</div>
          		</div>

          		<!-- Add Train  -->
	          	<div class="panel panel-info">
	            	<div class="panel-heading">
	              		<h3 class="panel-title"><strong>Add Train</strong></h3>
	            	</div>
	            	<div class="panel-body">
	              <!-- Entry Form -->
	              		<form>

	                		<div class="form-group">
	                  			<label for="train-name-input">Train Name</label>
	                  			<input class="form-control" id="train-name-input" type="text">
	                		</div>

	                		<div class="form-group">
	                  			<label for="destination-input">Destination</label>
	                  			<input class="form-control" id="destination-input" type="text">
	                		</div>

	                		<div class="form-group">
	                  			<label for="first-train-input">First Train Time (hh:mm - military time)</label>
	                  			<input class="form-control" id="first-train-input" type="text">
	                		</div>

	                		<div class="form-group">
	                  			<label for="frequency-input">Frequency (min)</label>
	                  			<input class="form-control" id="frequency-input" type="text">
	                		</div>
	                		<button class="btn btn-info" id="add-train-button" type="submit">Submit</button>
	              		</form>
            		</div>
          		</div>
  			</div>
      	</div>
    </div>

</div>



<script src="assets/javascript/trains.js"></script>

</body>
</html>
